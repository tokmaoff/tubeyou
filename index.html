<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style/normalize.css">
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <header class="header">
        <button class="menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <img src="Src/Logo.svg" alt="YouTube logo" class="logo">
        <div class="input-group">
            <input type="search" name="search" class="search-input" placeholder="Search">
            <button type="submit" class="button-search">
                <svg class="icon icon-search" width="19" height="19">
                    <use xlink:href="Style/icon.svg#Search"></use>
                </svg>
            </button>
        </div>
        <div class="icons">
            <a href="#" class="icons-link">
                <svg class="icon icon-video" width="27" height="20">
                    <use xlink:href="Style/icon.svg#Video"></use>
                </svg> 
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-apps" width="21" height="21">
                    <use xlink:href="Style/icon.svg#Apps"></use>
                </svg> 
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-notification" width="22" height="26">
                    <use xlink:href="Style/icon.svg#Notification"></use>
                </svg> 
            </a>
        </div>
        <a href="#" class="user">
            <img src="Src/Userpic.jpg" alt="Tokma" class="user-avatar"></img>
        </a>
        <!-- /.user -->
    </header>
    <div class="container">
        <aside class="sidebar">
            <nav class="navigation">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-home" width="20" height="19">
                                <use xlink:href="Style/icon.svg#Home"></use>
                            </svg>
                            <span class="nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-trend" width="16" height="21">
                                <use xlink:href="Style/icon.svg#Trending"></use>
                            </svg>
                            <span class="nav-text">Trending</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-subscriptions" width="18" height="18">
                                <use xlink:href="Style/icon.svg#Subscriptions"></use>
                            </svg>
                            <span class="nav-text">Subscriptions</span>
                        </a>
                    </li>
                </ul>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-library" width="20" height="16">
                                <use xlink:href="Style/icon.svg#Library"></use>
                            </svg>
                            <span class="nav-text">Library</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-history" width="20" height="18">
                                <use xlink:href="Style/icon.svg#History"></use>
                            </svg>
                            <span class="nav-text">History</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-watch later" width="18" height="18">
                                <use xlink:href="Style/icon.svg#Watch later"></use>
                            </svg>
                            <span class="nav-text">Watch later</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-favourites" width="18" height="19">
                                <use xlink:href="Style/icon.svg#Favourites"></use>
                            </svg>
                            <span class="nav-text">Favourites</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-liked videos" width="18" height="18">
                                <use xlink:href="Style/icon.svg#Liked videos"></use>
                            </svg>
                            <span class="nav-text">Liked videos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-Music" width="18" height="20">
                                <use xlink:href="Style/icon.svg#Music"></use>
                            </svg>
                            <span class="nav-text">Music</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-games" width="22" height="16">
                                <use xlink:href="Style/icon.svg#Games"></use>
                            </svg>
                            <span class="nav-text">Games</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-show more" width="14" height="8">
                                <use xlink:href="Style/icon.svg#Show more"></use>
                            </svg>
                            <span class="nav-text">Show more</span>
                        </a>
                    </li>
                </ul>
            </nav>
                <h2 class="nav-title">Subscriptions</h2>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="Src/Nora.png" alt="photo: Nora Francis" class="nav-image">
                            <span class="nav-text">Nora Francis</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="Src/Gussie.png" alt="photo: Gussie Singleton" class="nav-image">
                            <span class="nav-text">Gussie Singleton</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="Src/Belle.png" alt="photo: Belle Briggs" class="nav-image">
                            <span class="nav-text">Belle Briggs</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="Src/Emma.png" alt="photo: Emma Hanson" class="nav-image">
                            <span class="nav-text">Emma Hanson</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="Src/Eunice.png" alt="photo: Eunice Cortez" class="nav-image">
                            <span class="nav-text">Eunice Cortez</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="Src/Leah.png" alt="photo: Leah Berry" class="nav-image">
                            <span class="nav-text">Leah Berry</span>
                        </a>
                    </li>
                </ul>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-setting" width="19" height="20">
                                <use xlink:href="Style/icon.svg#Setting"></use>
                            </svg>
                            <span class="nav-text">Setting</span>
                        </a>
                    </li>
                </ul>
        </aside>
    </div>
</body>
</html>
